{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <title>ユーザー一覧</title>
    <h1 class="text-center mb-4">ユーザー一覧</h1>
    <ul class="list-group">
        {% for user in users %}
            <li class="list-group-item">
                <a href="/users/{{ user.id }}">{{ user.username }}</a>
            </li>
        {% endfor %}
    </ul>
    <div class="d-grid mt-4">
        <a href="/" class="btn btn-secondary" role="button">戻る</a>
    </div>
</div>
{% endblock %}
