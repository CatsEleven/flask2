{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">投稿編集</h1>
            <form method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">タイトル</label>
                    <input type="text" name="title" id="title" class="form-control" value="{{ post.title }}" required>
                </div>
                <div class="mb-3">
                    <label for="body" class="form-label">内容</label>
                    <input type="text" name="body" id="body" class="form-control" value="{{ post.body }}" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block">編集</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
